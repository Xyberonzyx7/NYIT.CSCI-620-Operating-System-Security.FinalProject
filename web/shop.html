<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .item {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .item h2 {
            margin: 0;
            font-size: 18px;
        }
        .item p {
            margin: 10px 0;
            font-size: 14px;
        }
        .checkout-button {
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }

		.title {
			background-color: #2f3947;
			border: 0;
			padding: 20px;
			margin-bottom: 20px;
			border-radius: 8px;
		}
		.title h1{
			color: white;
		}
    </style>
</head>
<body>
	<div class="title">
		<h1>Queen's Cafe</h1>
	</div>
    <div class="item">
        <h2>Classic Coffee</h2>
        <p>Price: $3.00</p>
        <button class="checkout-button">Checkout</button>
    </div>
    <div class="item">
        <h2>Signature Latte</h2>
        <p>Price: $4.50</p>
        <button class="checkout-button">Checkout</button>
    </div>
    <div class="item">
        <h2>Fresh Croissant</h2>
        <p>Price: $2.50</p>
        <button class="checkout-button">Checkout</button>
    </div>
    <div class="item">
        <h2>Queen's Tea</h2>
        <p>Price: $3.5</p>
        <button class="checkout-button">Checkout</button>
    </div>
    <div class="item">
        <h2>Homemade Cake</h2>
        <p>Price: $4.00</p>
        <button class="checkout-button">Checkout</button>
    </div>
</body>
</html>
